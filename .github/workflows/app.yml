name: Build e Teste backend-creditos

# Aqui contÃ©m o trigger da nossa pipeline:
# ==============================================================================================
# Nesse ponto:
# ğŸ”„ Sempre que houver um push na branch "main" ou quando um pull request for aberto/atualizado
on:
  push:
    branches:
      - master
      # aqui poderia usar o padrÃ£o no nome da branch, por exemplo: - feature/*
  pull_request:
    branches:
      - master
  # usada para conseguir executar a pipeline manualmente...
  workflow_dispatch:

# Aqui contÃ©m os jobs (steps) da pipeline, ou seja, os passos de Build em ordem numÃ©rica:
# ==============================================================================================
# 1. âš™ï¸ Usa o Ubuntu como ambiente de execuÃ§Ã£o
# 2. ğŸ“¥ Fazer checkout do cÃ³digo
# 3. â˜• Configurar o JDK 21 (Temurin distribution)
# 4. ğŸ“¦ Configurar cache do Maven para builds mais rÃ¡pidos
# 5. ğŸš€ Executar o build e testes usando o wrapper do Maven
jobs:
  build:
    # 1. definir o Sistema Operacional que serÃ¡ utilizado
    runs-on: ubuntu-latest
    steps:

      # 2. Ã© um git clone do repositÃ³rio...
      - uses: actions/checkout@v4

      # 1. Adicionei um novo passo "Configurar permissÃµes do Maven wrapper" que
      # executa "chmod +x mvnw"
      - name: Configurar permissÃµes do Maven wrapper
        run: chmod +x mvnw

      # 3. Instalar o Java JDK 21...
      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          # 4. cache...
          cache: maven

      # 5. Build e teste do microsserviÃ§o...
      - name: Build e Teste com Maven
        run: ./mvnw clean verify